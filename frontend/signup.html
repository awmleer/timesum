<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TIMESUM·登录</title>

    <!--bootstrap & jquery & fontawesome-->
    <link href="static/bootstrap/ui.css" rel="stylesheet">
    <script src="static/jquery.min.js"></script>
    <script src="static/bootstrap/bootstrap.min.js"></script>
    <link rel="stylesheet" href="static/bootstrap/font-awesome.min.css">

    <!--buttons-->
    <link rel="stylesheet" href="static/bootstrap/buttons.css">

</head>
<body>
<div class="container" style="margin-bottom: 2em">
    <div class="row">
        <div id="logo_group" class="col-xs-8 col-xs-offset-2">
            <img src="img/logo_circle.svg" style="width: 100%;margin: 2em 0">
            <p style="width: 100%;text-align: center;color: #16a085;font-size: 3em;margin: 0;">注册</p>
            <p style="width: 100%;text-align: center;color: gray;font-size: 1.5em;margin: 0;">Sign-up</p>
        </div>
    </div>

    <form>
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1" style="margin-bottom: 1.5em;">
                <label class="input-label" for="phone">电话</label>
                <input style="padding-left:4em;" id="phone" class="form-control input-text" type="text">
            </div>
            <div class="col-xs-10 col-xs-offset-1" style="margin-bottom: 1.5em;">
                <label class="input-label" for="name">名字</label>
                <input style="padding-left:4em;" id="name" class="form-control input-text" type="text">
            </div>
            <div class="col-xs-10 col-xs-offset-1" style="margin-bottom: 1.5em;">
                <label class="input-label" for="password">密码</label>
                <input style="padding-left:4em;" id="password" class="form-control input-text" type="password">
            </div>
            <div class="col-xs-6 col-xs-offset-1" style="margin-bottom: 1.5em;">
                <label class="input-label" for="code">验证码</label>
                <input style="padding-left:5em;" id="code" class="form-control input-text" type="text">
            </div>
            <div class="col-xs-4">
                <button type="button" class="button button-border button-main button-pill" style="font-size: 0.5em;padding-left: 0.3em;padding-right: 0.3em;width: 100%;">发送验证码</button>
            </div>

        </div>

        <div class="row">
            <div class="col-xs-10 col-xs-offset-1" id="submit_div">
                <button type="submit" class="button button-pill button-main button-block-level">注册</button>
            </div>
        </div>

    </form>


</div>
</body>
<script>
    $(document).ready(function () {
        $("#logo_group").css("margin-top",0.05*document.body.clientHeight).css("margin-bottom",0.05*document.body.clientHeight);
    });

</script>
</html>
