<div style="text-align: center">
    <i class="fa fa-check-circle" style="color:#16a085;margin-top: 4rem;font-size: 7rem"></i>
    <div style="display: inline-block;margin-bottom: auto" align="left">
        <span style="font-size: 2.5rem;color:#666666">创建成功<br></span>
        <span style="font-size: 1.5rem;color:#999999">感谢您使用timesum</span>
    </div>
    <div style="margin-top: 1rem;margin-bottom: auto">
        <!--<button type="button" class="button button-pill button-main" >查看任务状态</button>-->
        <p style="color:#999999;font-size: 1.6rem;margin-top: 1rem">邀请函二维码已生成</p>
        <img src="http://qr.liantu.com/api.php?text=http://www.timesum.net/join_ac/{{ aid }}" style="width:60%;max-width: 300px;">
        <p></p>
        <p id="invite_url">{{ 'http://www.timesum.net/join_ac/' + aid  }}</p>
    </div>
        <button data-clipboard-target="#invite_url" type="button" id="copyurl" class="button button-pill button-main" style="margin-top: 1rem;width:60%;max-width: 300px;">复制链接</button><br>
        <a ui-sref="home" class="button button-pill button-main button-border" style="margin-top: 1rem;width:60%;max-width: 300px;">返回主页</a>
</div>


<script>
    $(document).ready(function () {
        //初始化clipboard模块
        var clipboard = new Clipboard('#copyurl');

        clipboard.on('success', function(e) {
            alert("复制成功");
        });

        clipboard.on('error', function(e) {
            alert("抱歉。复制失败，请手动复制");
            console.error('Action:', e.action);
            console.error('Trigger:', e.trigger);
        });
    });
</script>
